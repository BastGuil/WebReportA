<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" size="small" color="medium">
      <ion-back-button color="medium" text="" defaultHref="/home"></ion-back-button>
    </ion-button>
    <ion-title>Projets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="form('','','','','','','')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-card button="true">
      <img srcset={{item.img}} (click)="pushTo('/discussion',item)" />
      <ion-card-header class="headerCard">
        <div class="infoCards" (click)="pushTo('/discussion',item)">
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>{{item.subtitle}}</ion-card-subtitle>
        </div>
      </ion-card-header>
      <ion-card-content (click)="pushTo('/discussion',item)">
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
