<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" size="small" color="medium">
      <ion-back-button color="medium" text="" defaultHref="/home"></ion-back-button>
    </ion-button>
    <ion-title>Activites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="form('','','','','','','')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-card *ngFor="let activite of activites,let i = index">
      <ion-card-content>
        <ion-grid>
          <h1 *ngIf="modify[i]" >Modifier:</h1>
          <ion-row>
            <h1 *ngIf="!modify[i]">{{activite.Name}}</h1>
          </ion-row><br>
          <ion-input [(ngModel)]="activite.Name" *ngIf="modify[i]" value="{{activite.Name}}">Name: </ion-input>
          <ion-row>
            <h2 *ngIf="!modify[i]"><b>Respo:</b></h2>
            <h2 *ngIf="!modify[i]">{{activite.ActivityManagerID}}</h2>
          </ion-row>
          <ion-input [(ngModel)]="activite.ActivityManagerID" *ngIf="modify[i]" value="{{activite.ActivityManagerID}}">Respo: </ion-input>
          <ion-row>
            <h2 *ngIf="!modify[i]"><b>Etat:</b></h2>
            <h2 *ngIf="!modify[i]">{{activite.ActivityStatus}}</h2>
          </ion-row>
          <ion-input [(ngModel)]="activite.ActivityStatus" *ngIf="modify[i]" value="{{activite.ActivityStatus}}">Etat: </ion-input>
          <br><ion-row>
            <h2 *ngIf="!modify[i]"><b>BP:</b></h2>
            <h2 *ngIf="!modify[i]"> {{activite.ForecastCost}}€ |</h2>
            <h2 *ngIf="!modify[i]"> {{activite.ForecastTime}}H </h2>            
          </ion-row>
          <ion-input [(ngModel)]="activite.ForecastCost" *ngIf="modify[i]" value="{{activite.ForecastCost}}">BP (€): </ion-input>
          <ion-input [(ngModel)]="activite.ForecastTime" *ngIf="modify[i]" value="{{activite.ForecastTime}}">BP (H):</ion-input>
          <ion-row>
            <h2><b>BE:</b></h2>
            <h2> 100€ |</h2>
            <h2> 10H </h2>
          </ion-row>
          <br><ion-row>
            <ion-button color="primary" (click)="pushTo('/members')">
              <ion-icon name="eye-outline" ></ion-icon>
            </ion-button>
            <ion-button color="success" (click)="modify[i]=!modify[i]">
              <ion-icon *ngIf="!modify[i]" name="pencil-outline"></ion-icon>
              <b *ngIf="modify[i]">OK</b>
            </ion-button>
            <ion-button color="danger" (click)="cloturer()">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
